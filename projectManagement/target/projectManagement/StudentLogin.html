<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目申报平台（学生版）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css" media="all">
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0 auto;
            padding: 0;
            position: relative;
            /*background-image: url("layui/images/picture/preview02.jpg");*/
            background-size: cover;
        }

        .wrapper {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 500px;
            height: 300px;
        }

        .main {
            position: relative;
            top: 60px;
            height: 240px;
        }

        .layui-form-item {
            position: relative;
            text-align: center;
            margin-top: 15px;
            left: 111%;
            width: 60%;
        }

        input {
            color: black;
            background: none !important;
        }


    </style>

</head>
<body>
<div class="wrapper">
    <div class="main">
        <form class="layui-form loginfrom" name="loginForm">
            <div class="layui-form-item">
                <label class="layui-form-label " style="width: 50px;">用户名:</label>
                <input class="layui-input username" type="text" style="width: 70%" name="studentsNumber"
                       autocomplete="off"
                       placeholder="请输入用户名" lay-verify="require"/>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:50px">密码:</label>
                <input class="layui-input password" type="password" style="width:70%" name="studentPassword"
                       autocomplete="off"
                       placeholder="请输入密码" lay-verify="require"/>
            </div>
            <div class="layui-form-item">
                <button type="submit" id="login" class="layui-btn layui-btn-normal login" lay-submit="" lay-filter="go">
                    登录
                </button>
                <button type="button" id="register" class="layui-btn layui-btn-normal register" lay-submit
                        lay-filter="go">
                    注册
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript">
    var $ = layui.jquery;
    var layer = layui.layer;
    $(".login").click(function () {
        var studentnumber=$(".username").val();
        var studentpassword=$(".password").val();
        $.ajax({
            url:"/students/login.do",
            type:"post",
            data:{"studentsNumber": studentnumber,"studentPassword":studentpassword}
        }).success(function (data) {
            if(data.status==0){
                alert("successful")
                window.location.href="Smainframe.html"
            }
            else {
                alert("查无此人")
            }
        })
//        if ($(".username").val() == "admin" && $(".password").val() == "admin123") {
//            self.location='mainframe.html';
//        } else {
//            alert("请输入内容!");
//        }
    });
    $(".register").click(function () {
        //转注册界面
        console.log("已转注册界面");
        window.location.href = "./register.html";
    });
</script>
</body>
</html>
