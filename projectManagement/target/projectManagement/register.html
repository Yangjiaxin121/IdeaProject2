<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css" media="all">
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript">
        function check(myinput) {
            var $ = layui.jquery;
            var layer = layui.layer;
            var input = $("#" + myinput.id);
            if (input.val() == "") {
                layer.msg("内容不可为空");
                return false;
            }
        }
        function finalcheck(){
            window.location.href = "TeacherLogin.html";
        }


    </script>

    <style type="text/css">
        .layui-form-item {
            margin-bottom: 0px;
            clear: both;
        }

        .layui-form input[type=radio] {
            display: inline;
            margin-left: 20px;
        }

        .con {
            background-color: red;
            width: 600px;
            height: auto;
            margin: auto;
        }

        .userinfo {
            width: 430px;
            margin: auto;
            background-color: #00F7DE;
        }

        .con:before {
            content: '';
            display: table;
        }

        html, body {
            background-size: auto;
            background-position: center;
            background-size: cover;
        }

        .layui-input-inline {
            width: 48px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="con" id="e">
    <form name="userinfo" class="layui-form userinfo" action="/students/register.do" method="post" enctype="multipart/form-data"
          id="myform" onsubmit="return finalcheck()">
        <div class="layui-form-item" style="width: 80px;height:60px;">
            <label class="label" style="color: black">*用户名</label>
            <div class="layui-input-inline">
                <input id="username" type="text" style="background-color: lightcyan" name="sName"
                       placeholder="请输入姓名" autocomplete="off"
                       class="layui-input username" lay-verify="pass" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" style="width: 60px">
            <label class="label" style="color: black">*学号</label>
            <div class="layui-input-inline">
                <input id="usernumber" type="text" style="background-color: lightcyan" name="sNumber"
                       lay-verify="pass"
                       placeholder="请输入学号" autocomplete="off"
                       class="layui-input  usernumber" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="label" style="color: black">*性别</label>
            <div class="layui-input-block">
                <input name="sSex" type="radio" value="男" title="男"/>男
                <input name="sSex" type="radio" value="女" title="女" checked/>女
            </div>
        </div>
        <div class="layui-form-item" Style="width: 80px">
            <label class="label" style="color: black">*学院</label>

            <div class="layui-input-inline">
                <input id="userinstitute" type="text" style="background-color: lightcyan" name="sInstitute"
                       lay-verify="pass"
                       placeholder="请输入学院" autocomplete="off"
                       class="layui-input  userinstitute" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" Style="width: 80px">
            <label class="label" style="color: black">*专业</label>
            <div class="layui-input-inline">
                <input id="usermajor" type="text" style="background-color: lightcyan" name="sMajor" lay-verify="pass"
                       placeholder="请输入专业" autocomplete="off"
                       class="layui-input  usermajor" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" Style="width: 80px">
            <label class="label" style="color: black">*班级</label>
            <div class="layui-input-inline">
                <input id="userclass" type="text" style="background-color: lightcyan" name="sClass" lay-verify="pass"
                       placeholder="请输入班级" autocomplete="off"
                       class="layui-input  userclass" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" Style="width: 80px">
            <label class="label" style="color: black">*电话号</label>
            <div class="layui-input-inline">
                <input id="userphone" type="text" style="background-color: lightcyan" name="sTelephone" lay-verify="pass"
                       placeholder="请输入电话号" autocomplete="off"
                       class="layui-input  userphone" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" Style="width: 80px">
            <label class="label" style="color: black">*密码</label>
            <div class="layui-input-inline">
                <input id="password" type="password" style="background-color: lightcyan" name="sPassword"
                       lay-verify="pass"
                       placeholder="请输入密码" autocomplete="off"
                       class="layui-input  userpassword" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" Style="width: 80px">
            <label class="label" style="color: black">*安全问题</label>
            <div class="layui-input-inline">
                <input id="userquestion" type="text" style="background-color: lightcyan" name="sQuestion"
                       lay-verify="pass"
                       placeholder="请输入问题" autocomplete="off"
                       class="layui-input  userquestion" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" style="width: 80px">
            <label class="label" style="color: black">*安全问题答案</label>
            <div class="layui-input-inline">
                <input id="useranswer" type="text" style="background-color: lightcyan" name="sAnswer"
                       lay-verify="pass"
                       placeholder="请输入答案" autocomplete="off"
                       class="layui-input  useranswer" onblur="check(this)">
            </div>
        </div>
        <div class="layui-form-item" style="width: 80px">
            <label class="label" style="color: black">备注</label>
            <div class="layui-input-inline">
                <input id="userremarks" type="text" style="background-color: lightcyan" name="sRemarks"
                       lay-verify="pass"
                       placeholder="请输入你需要的备注信息" autocomplete="off"
                       class="layui-input  userremarks">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="submit" class="layui-btn submit" id="submit" value="立即注册">
            </div>
        </div>

    </form>

</div>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript">
    var $ = layui.jquery;
    var layer = layui.layer;
    $(".submit").click(function () {
        window.location.href = "TeacherLogin.html";
    });
</script>
</body>
</html>
