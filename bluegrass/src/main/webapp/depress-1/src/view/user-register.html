<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title><%= htmlWebpackPlugin.options.title %>注册</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="<%= require('../image/small-logo-01.png') %>" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

    
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <div class="page-wrap1">
        <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                        </div>
                    </div>  
                </div>                
            </div>
    </div>



<div id="A6">

<div id="wrapper-social" class="wow bounceInLeft" data-wow-offset="10">
    
        <div id="main-behance">
            <div id="cadre-behance" class="object">
                <div id="behance" class="object">E</div>
            </div>
        </div>
        
        <div id="main-dribbble">
            <div id="cadre-dribbble" class="object">
                <div id="dribbble" class="object">D</div>
            </div>
        </div>

        <div id="main-facebook">
            <div id="cadre-facebook" class="object">
                <div id="facebook" class="object">F</div>
            </div>
        </div>
 
        <div id="main-google">
            <div id="cadre-google" class="object">
                <div id="google" class="object">G</div>
            </div>
        </div>
        
        <div id="main-linked">
            <div id="cadre-linked" class="object">
                <div id="linked" class="object">I</div>
            </div>
        </div>
        
    </div>
</div>

<div id="A7">

    <div id="wrapper-A7">
    <div id="line-A7"></div>
    <div id="copyright"><strong>Life will be better<a href="http://www.baidu.com/" target="_blank" title="AIMER">AIMER</a> - Collect from <a href="" title="depress" target="_blank">帮助抑郁症</a></strong></div>
    </div>
</div>


</body>
</html>
